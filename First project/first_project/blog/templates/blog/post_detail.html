{% extends 'blog/base.html' %} {% block content %}
<article class="media content-section">
    <img src="{{ post.author.profile.image.url}}" class="rounded-circle article-img">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ post.author }}</a>
            <small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small> {% if post.author == user %}
            <div>
                <button class="btn btn-sm btn-outline-primary mt-1 mb-1 " href=" {% url 'post-update' post.id %} ">Update</button>
                <button class="btn btn-sm btn-danger mt-1 mb-1 " href="{% url 'post-delete' post.id %} ">Delete</button> {% endif %}
            </div>

        </div>
        <h2 class="article-title ">{{ post.title }}
        </h2>
        <p class="article-content ">{{ post.content }}</p>
    </div>
</article>
{% endblock content %}
