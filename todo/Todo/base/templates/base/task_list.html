<h1>My Todo List</h1>
<a href="{% url 'task-create' %}">Add Task</a>

<table>
    <tr>
        <th>Item</th>
    </tr>
    <th></th>
    {% for task in tasks  %}
    <tr>
        <td>{{task.title}}</td>
        <td><a href="{% url 'task-detail' task.id %}">View</a></td>
        <td><a href="{% url 'task-update' task.id %}">Edit</a></td>
    </tr>
    {% empty %}
    <h3>No items in list</h3>
    {% endfor %}

</table>
